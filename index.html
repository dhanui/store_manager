<!DOCTYPE html>
<html lang="en" ng-app="apotekApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aplikasi Apotek</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/apotek.css" rel="stylesheet">
		<script src="js/angular.min.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body ng-controller="ProductListController">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Aplikasi Apotek</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#">Dashboard</a></li>
						<li><a href="#produk">Settings</a></li>
						<li><a href="#pelanggan">Profile</a></li>
						<li><a href="#hutang">Help</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Reports</a></li>
						<li><a href="#">Analytics</a></li>
						<li><a href="#">Export</a></li>
					</ul>
					<ul class="nav nav-sidebar">
						<li><a href="#">Add Product</a></li>
						<li><a href="#">Manage Product</a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Products Summary</h1>
					
					<form class="sub-header form-inline">
						<div class="form-group">
							<label for="search">Search</label> 
							<input type="text" class="form-control" id="search" ng-model="query">
						</div>
						<div class="form-group">
							<label for="sort-by">Sort by</label> 
							<select id="sort-by" class="form-control" ng-model="orderProp">
								<option value="name">Name</option>
								<option value="price">Price</option>
								<option value="quantity">Quantity</option>
							</select>
						</div>
					</form>
					
					<div class="table-responsive">
						<table class="table table-striped products">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Price</th>
									<th>Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="product in products | filter:query | orderBy:orderProp">
									<td>{{product.id}}</td>
									<td>{{product.name}}</td>
									<td>{{product.price}}</td>
									<td>{{product.quantity}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<script>window.$ = window.jQuery = require('./js/jquery-2.1.4.min.js');</script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
