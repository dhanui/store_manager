<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
				<li><a href="#">Reports</a></li>
				<li><a href="#">Analytics</a></li>
				<li><a href="#">Export</a></li>
			</ul>
			<ul class="nav nav-sidebar">
				<li><a href="#">Add Product</a></li>
				<li><a href="#">Manage Product</a></li>
			</ul>
		</div>
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">Products Summary</h1>
			
			<form class="sub-header form-inline">
				<div class="form-group">
					<label for="search">Search</label> 
					<input type="text" class="form-control" id="search" ng-model="query">
				</div>
				<div class="form-group">
					<label for="sort-by">Sort by</label> 
					<select id="sort-by" class="form-control" ng-model="orderProp">
						<option value="name">Name</option>
						<option value="price">Price</option>
						<option value="quantity">Quantity</option>
					</select>
				</div>
			</form>
			
			<div class="table-responsive">
				<table class="table table-striped products">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Price</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in products | filter:query | orderBy:orderProp">
							<td>{{product.id}}</td>
							<td>{{product.name}}</td>
							<td>{{product.price}}</td>
							<td>{{product.quantity}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
