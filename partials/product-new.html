<h1 class="page-header">New Product</h1>

<form class="form-horizontal" ng-submit="submit(product)">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="price" class="col-sm-2 control-label">Price</label>
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon">Rp</span>
				<input type="number" ng-model="product.price" class="form-control" id="price" placeholder="Price">
				<span class="input-group-addon">.00</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="quantity" class="col-sm-2 control-label">Quantity</label>
		<div class="col-sm-10">
			<input type="number" ng-model="product.quantity" class="form-control" id="quantity" placeholder="Quantity">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn=default">Create</button>
		</div>
	</div>
</form>
