<h1 class="page-header">New Customer</h1>

<form class="form-horizontal" ng-submit="submit()">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="name" class="form-control" id="name" placeholder="Name">
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
			<input type="text" ng-model="address" class="form-control" id="address" placeholder="Address">
		</div>
	</div>
	<div class="form-group">
		<label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
		<div class="col-sm-10">
			<input type="text" ng-model="phone_number" class="form-control" id="phone_number" placeholder="Phone Number">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn=default">Create</button>
		</div>
	</div>
</form>
