<h1 class="page-header">Customers Summary</h1>
			
<form class="sub-header form-inline">
	<div class="form-group">
		<label for="search">Search</label> 
		<input type="text" class="form-control" id="search" ng-model="query">
	</div>
	<div class="form-group">
		<label for="sort-by">Sort by</label> 
		<select id="sort-by" class="form-control" ng-model="orderProp">
			<option value="name">Name</option>
			<option value="address">Address</option>
			<option value="phone_number">Phone Number</option>
		</select>
	</div>
</form>

<div class="table-responsive">
	<table class="table table-striped products">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Address</th>
				<th>Phone Number</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter:query | orderBy:orderProp">
				<td>{{customer.id}}</td>
				<td>{{customer.name}}</td>
				<td>{{customer.address}}</td>
				<td>{{customer.phone_number}}</td>
			</tr>
		</tbody>
	</table>
</div>
