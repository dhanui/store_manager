<h1 class="page-header">Supply Management</h1>

<form class="form-horizontal" ng-submit="submit(items)">
  <div class="form-group row" ng-repeat="item in items">
    <label for="product" class="col-sm-2 control-label">Product</label>
    <div class="col-sm-7">
      <select ng-model="item.id" class="form-control" name="product">
        <option ng-repeat="product in products" value="{{product.id}}">{{product.name}}</option>
      </select>
    </div>
    <label for="quantity" class="col-sm-1 control-label">Quantity</label>
    <div class="col-sm-2">
      <input ng-model="item.quantity" type="number" class="form-control" name="quantity">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a ng-click="add_product(items)" class="btn btn-primary">Add Product</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
