<h1 class="page-header">New Purchase</h1>

<form class="form-horizontal" ng-submit="submit()">
	<div class="form-group">
		<label for="customer_id" class="col-sm-2 control-label">Customer</label>
		<div class="col-sm-10">
			<select ng-model="customer_id" class="form-control" id="customer">
				<option ng-repeat="customer in customers track by $index" value="{{customer.id}}">{{customer.name}}</option>
			</select>
		</div>
	</div>
	<div class="form-group row" ng-repeat="id in ids">
		<label for="product" class="col-sm-2 control-label">Product</label>
		<div class="col-sm-7">
			<select ng-model="items[id].product_id" class="form-control" name="product">
				<option ng-repeat="product in products track by $index" value="{{product.id}}">{{product.name}}</option>
			</select>
		</div>
		<label for="quantity" class="col-sm-1 control-label">#</label>
		<div class="col-sm-2">
			<input ng-model="items[id].quantity" type="number" class="form-control" name="quantity">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a ng-click="add_product()" class="btn btn-primary">Add Product</a>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Purchase</button>
		</div>
	</div>
</form>
