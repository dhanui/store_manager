		<label for="customer_id" class="col-sm-2 control-label">Customer</label>
		<div class="col-sm-10">
			<select ng-model="customer_id" class="form-control" id="customer">
				<option ng-repeat="customer in customers" value="{{customer.id}}">{{customer.name}}</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Item</label>
		<div class="col-sm-10">
			<div class="form-group row">
				<label for="product" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-6">
					<select ng-model="item[0].product_id" class="form-control" id="product">
						<option ng-repeat="product in products" value="{{product.id}}">{{product.name}}</option>
					</select>
				</div>
				<label for="quantity" class="col-sm-2 control-label">#</label>
				<div class="col-sm-2">
					<input ng-model="item[0].quantity" type="number" class="form-control" id="quantity">
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn=default">Purchase</button>
		</div>
	</div>
</form>
