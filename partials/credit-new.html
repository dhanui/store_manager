<h1 class="page-header">New Purchase</h1>

<form class="form-horizontal" ng-submit="submit(credit)">
	<div class="form-group">
		<label for="customer_id" class="col-sm-2 control-label">Customer</label>
		<div class="col-sm-10">
			<select ng-model="credit.customer_id" class="form-control" id="customer">
				<option ng-repeat="customer in customers" value="{{customer.id}}">{{customer.name}}</option>
			</select>
		</div>
	</div>
	<div class="form-group row" ng-repeat="item in credit.products">
		<label for="product" class="col-sm-2 control-label">Product</label>
		<div class="col-sm-7">
			<select ng-model="item.id" class="form-control" name="product" ng-change="update_product(item)">
				<option ng-repeat="product in products" value="{{product.id}}">{{product.name}} @ Rp{{product.price}}.00</option>
			</select>
		</div>
		<label for="quantity" class="col-sm-1 control-label">Quantity</label>
		<div class="col-sm-2">
			<input ng-model="item.quantity" type="number" class="form-control" name="quantity">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a ng-click="add_product(credit)" class="btn btn-primary">Add Product</a>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="credit.paid"> Paid
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Purchase</button>
		</div>
	</div>
</form>
