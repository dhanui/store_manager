<h1 class="page-header">{{title}}</h1>

<form name="form" class="form-horizontal" ng-submit="submit(customer)">
	<div class="form-group" ng-class="{'has-error':form.name.$invalid}">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="customer.name" class="form-control" name="name" placeholder="Name" aria-describedby="name-help-block" required>
			<span id="name-help-block" class="help-block" ng-show="form.name.$error.required">Name cannot be empty</span>
		</div>
	</div>
	<div class="form-group" ng-class="{'has-error':form.address.$invalid}">
		<label for="address" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
			<input type="text" ng-model="customer.address" class="form-control" name="address" placeholder="Address" aria-describedby="address-help-block-1 address-help-block-2" required>
			<span id="address-help-block-1" class="help-block" ng-show="form.address.$error.required">Address cannot be empty</span>
		</div>
	</div>
	<div class="form-group" ng-class="{'has-error':form.phone_number.$invalid}">
		<label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
		<div class="col-sm-10">
			<input type="text" ng-model="customer.phone_number" class="form-control" name="phone_number" placeholder="Phone Number" pattern="[0-9]+" aria-describedby="phone-number-help-block-1 phone-number-help-block-2" required>
			<span id="phone-number-help-block-1" class="help-block" ng-show="form.phone_number.$error.required">Phone number cannot be empty</span>
			<span id="phone-number-help-block-2" class="help-block" ng-show="form.phone_number.$error.pattern">Phone number must only consists of numbers (0-9)</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Save</button>
		</div>
	</div>
</form>
