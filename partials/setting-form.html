<h1 class="page-header">Settings</h1>

<form name="form" class="form-horizontal" ng-submit="submit(local_settings)">
  <div class="form-group" ng-class="{'has-error':form.store_name.$invalid}">
    <label for="name" class="col-sm-2 control-label">Store Name</label>
    <div class="col-sm-10">
      <input type="text" ng-model="local_settings.store_name" class="form-control" name="store_name" placeholder="Store name" required>
      <span id="name-help-block" class="help-block" ng-show="form.store_name.$error.required">Store name cannot be empty</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Save</button>
    </div>
  </div>
</form>
